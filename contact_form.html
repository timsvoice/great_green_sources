<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Great Green Sources - Products</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>

<div id="contact_form" class="clearfix">  
    <h1>Get In Touch!</h1>  
    <h2>complete the form below to get in touch with us with a quick question or to request a quote. we will respond personally by phone or email within 24 hours</h2>  
    <ul id="errors" class="">  
        <li id="info">we've found some errors:</li>  
    </ul>  
    <p id="success">thanks for contacting us! we'll get back to you very soon</p>  
    <form method="post" action="process.php">  
        <label for="name">Name: <span class="required">*</span></label>  
        <input type="text" id="name" name="name" value="" placeholder="John Doe" required="required" autofocus="autofocus" />  
          
        <label for="email">Email Address: <span class="required">*</span></label>  
        <input type="email" id="email" name="email" value="" placeholder="johndoe@example.com" required="required" />  
          
        <label for="telephone">Telephone: </label>  
        <input type="tel" id="telephone" name="telephone" value="" />  
          
        <label for="enquiry">Enquiry: </label>  
        <select id="enquiry" name="enquiry">  
            <option value="general">General</option>  
            <option value="sales">Sales</option>  
            <option value="support">Support</option>  
        </select>  
          
        <label for="message">Message: <span class="required">*</span></label>  
        <textarea id="message" name="message" placeholder="Your message must be greater than 20 charcters" required="required" data-minlength="20"></textarea>  
          
        <span id="loading"></span>  
        <input type="submit" value="Holla!" id="submit-button" />  
        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>  
    </form>  
</div>

 </body>
</html>
